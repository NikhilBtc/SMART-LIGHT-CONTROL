<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Smart Light Control</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f4f4f4;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    .btn {
      display: inline-block;
      padding: 15px 25px;
      font-size: 18px;
      margin: 10px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
    }
    .btn.off {
      background-color: #f44336;
    }
  </style>
</head>
<body>
  <h1>Smart Light Control</h1>
  <button class="btn" onclick="toggleLight('on')">Turn ON</button>
  <button class="btn off" onclick="toggleLight('off')">Turn OFF</button>

  <script>
    function toggleLight(state) {
      fetch(`/light?state=${state}`)
        .then(response => {
          if (!response.ok) throw new Error('Network response was not ok');
          return response.text();
        })
        .then(data => console.log(data))
        .catch(error => console.error('Error:', error));
    }
  </script>
</body>
</html>
